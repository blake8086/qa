<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.png" />
		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}base.css" />
		<style>div#shadowSeparator { background-image:url({{ MEDIA_URL }}shadow.png); }</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	</head>
	<body>
		<!--
		<div style="float: right;">
		</div>
		<div style="clear: both;"></div>
		<div>
			{% if messages %}
				<ul class="messages">
				    {% for message in messages %}
					    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				    {% endfor %}
				</ul>
			{% endif %}
		</div>
		<div style="clear: both;"></div>
		-->
		<div id="header">
			<table style="width: 100%;"><tr>
			<td width="33.3%"></td>
			<td align="center" width="33.3%"><a href="/" style="width: 500px;"><img src="{{ MEDIA_URL }}logo-120px-from-Inkscape.png"></a></td>
			<td align="right" width="33.3%" valign="top">
				{% if user.email %}
					{{user.email}} | <a href="/logout">logout</a>
				{% else %}
					<form action="/login" method="POST">
						{% csrf_token %}
						<label for="email">email:</label> <input type="text" name="email"><br>
						<label for="password">password:</label> <input type="password" name="password"><br>
						<input type="submit" value="login">
					</form>
				{% endif %}
			</td>
			</tr></table>
		</div>
		<div id="shadowSeparator"></div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		<div id="footer">
			<a href="http://code4cheap.tumblr.com/">Blog</a> &nbsp; 
			<a href="http://twitter.com/code4cheap">Twitter</a> &nbsp; 
			<a href="http://www.facebook.com/pages/Code4cheap/201874853171539">Facebook</a> &nbsp; 
			<a href="mailto:code4cheap@gmail.com">Contact</a>
		</div>
	</body>
</html>
